<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robot Nodic Datepicker</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>INDTAST <span>DATO</span> FOR AT SE STATISTIK<h1>

      <div class="date-picker"> <!-- wrapper for alt det nedenstående -->
          <div class="selected-date"></div>

          <div class="dates"> <!-- date-dropdown. Når vi klikker på "dates" vil den vise "month", de to "arrows": prev/next gør at man kan bevæge sig frem og tilbage -->
              <div class="month">
                  <div class="arrows prev-mth">&lt;</div> <!-- &lt=lesser than -->
                  <div class="mth"></div> <!-- viser månederne: Juni, Juli, August osv -->
                  <div class="arrows next-mth">&gt;</div> <!-- &lt=greater than -->
              </div>

              <div class="days"></div> <!-- 31 dage = ikke alle mdr har 31 - sådan er det for nu --> 
          </div>
      </div>

    <script src="main.js"></script>
</body>
</html>
