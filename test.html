<!DOCTYPE html>
<html lang="da" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Nordic Styleguide</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/26c34f5e54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/test.css">
    <meta name="Robot Nordic Styleguide" content="Dette er styleguiden vi bruger til vores løsningsforslag til Robot Nordic">
    <link rel="stylesheet" href="https://use.typekit.net/fgx0cth.css">
</head>

<div class="opretskabeloner">
<form id="regForm" action="">

<h1>OPRET NY SKABELON</h1>

<!-- Circles which indicates the steps of the form: -->
<div class="steps">
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
</div>


<!-- One "tab" for each step in the form: -->
<div class="tab">
  <p><input placeholder="Indtast skabelon navn" oninput="this.className = ''"></p>
</div>

<div class="tab">
  <div class="accordion">

      <div class="accordion-tab">
      <input id="toggle1" type="checkbox" class="accordion-toggle" name="toggle" />
      <label for="toggle1">Skabeloner</label>
      <div class="accordion-content">
          <div class="samletknapper2">
            <button class="button button21"> <img src="assets/icons/skabeloner/palle-ikon.svg" alt="palle ikon"> EURO PALLE - <b> "BUKO"</b></button>

            <button class="button button21"> <img src="assets/icons/skabeloner/palle-ikon.svg" alt="palle ikon"> HALV PALLE - <b> "FRISKO"</b></button>

            <button class="button button22"> <img src="assets/icons/skabeloner/palle-ikon.svg" alt="palle ikon"> KVART PALLE - <b> "WASA"</b></button>
          </div>
      </div>
      </div>
      </div>
</div>

<div class="tab">
  <h4 class="tilfojprodukter">TILFØJ PRODUKTER</h4>
  <p><input placeholder="Indtast produktnavn" oninput="this.className = ''"></p>
  <p4 class="tilfoj">ANTAL PRODUKTER</p4>
  <p><input placeholder="Antal" oninput="this.className = ''"></p>
  <p4 class="tilfoj">INDTAST STØRRELSE</p4>
  <p><input placeholder="Længde i centimeter" oninput="this.className = ''"></p>
  <p><input placeholder="Højde i centimeter" oninput="this.className = ''"></p>
  <p><input placeholder="Bredde i centimeter" oninput="this.className = ''"></p>
  <p><input placeholder="Vægt i gram" oninput="this.className = ''"></p>
</div>

<div class="tab">
  <p><input placeholder="Username..." oninput="this.className = ''"></p>
  <p><input placeholder="Password..." oninput="this.className = ''"></p>
</div>

<div class="knapbox">
  <div class="knapbox2">
    <button type="button" id="prevBtn" onclick="nextPrev(-1)">ANULLERE</button>
    <button type="button" id="nextBtn" onclick="nextPrev(1)">VIDERE</button>
  </div>
</div>

<script src="scripts/test.js"></script>

</form>
</body>
