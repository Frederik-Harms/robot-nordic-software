<div class="allestatistikkermenu">
  <h1>INDSTILLINGER</h1>
  </div>

  <form>
    <label for="kopier1"></label>
    <p>Forbundet til</p>
    <input type="text" id="kopier1" name="kopier" placeholder="Maskine 1 - ID #13">
  </form>

  <form>
    <label for="kopier2"></label>
    <p>Netværk</p>
    <input type="text" id="kopier2" name="kopier" placeholder="Wifi - Netværk">
  </form>

  <form>
    <label for="kopier3"></label>
    <p>Ejer</p>
    <input type="text" id="kopier3" name="kopier" placeholder="Arla Foods Birkum">
  </form>

  <form>
    <label for="kopier4"></label>
    <p>Kontakt</p>
    <input type="text" id="kopier4" name="kopier" placeholder="Robot Nordic">
  </form>

<div class="accordion-indstillinger1">
<p>Målstokforhold</p>
<div class="accordion-tab-indstillinger1">
<input id="toggle-indstillinger1" type="checkbox" class="accordion-toggle-indstillinger1" name="toggle" />
<label for="toggle-indstillinger1">Centimeter</label>
<div class="accordion-content-indstillinger1">
  <div class="samletknapper-indstillinger1">
    <button class="button button29">Centimeter</button>
    <button class="button button29">Milimeter</button>
    <button class="button button29">Meter</button>
    <button class="button button29">Inches</button>
    <button class="button button29">Feet</button>

  </div>
</div>
</div>
</div>

<div class="accordion-indstillinger">
  <p>Sprog</p>
  <div class="accordion-tab-indstillinger">
    <input id="toggle-indstillinger" type="checkbox" class="accordion-toggle-indstillinger" name="toggle" />
    <label for="toggle-indstillinger">Dansk</label>
    <div class="accordion-content-indstillinger">
      <div class="samletknapper-indstillinger">
        <button class="button button29">Dansk</button>
        <button class="button button29">Engelsk</button>
        <button class="button button29">Tysk</button>
        <button class="button button29">Spansk</button>
        <button class="button button29">Fransk</button>
        <button class="button button29">Svensk</button>
        <button class="button button29">Norsk</button>
        <button class="button button30">Polsk</button>
      </div>
    </div>
  </div>
