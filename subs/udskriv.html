<div class="accordion-udskriv">
  <p>Destination</p>
    <div class="accordion-tab-udskriv">
      <input id="toggle-udskriv" type="checkbox" class="accordion-toggle-udskriv" name="toggle" />

<div class="accordion-udskriv1">

  <div class="accordion-tab-udskriv1">

</div>



  <form>
